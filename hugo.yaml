baseURL: "https://darrenvictoriano.com"
languageCode: en-us
title: "Darren Victorano"
paginate: 5
theme: ["PaperMod"]
enableEmoji: true

frontmatter:
  default: "yaml"

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai

params:
  env: production
  author: "Darren Victoriano"
  defaultTheme: auto
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  showtoc: true
  tocopen: false
  profileMode:
    enabled: true
    title: "Software Engineer"
    subtitle: "Solving problems, one line of code at a time."
    # imageUrl: "<link>"
    # imageTitle: "My Image"
    # imageWidth: 120
    # imageHeight: 120

  cover:
    hiddenInList: true
    hidden: false

  socialIcons:
    - name: "Linkedin"
      url: "https://www.linkedin.com/in/darren-victoriano/"
    - name: "GitHub"
      url: "https://github.com/DarrenVictoriano"
    - name: "Email"
      url: "mailto:darren.victoriano@gmail.com"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    keys: ["title", "permalink", "summary", "content"]

  assets:
    disableHLJS: true
    # favicon: "/favicon.ico"
    # favicon16x16: "/favicon-16x16.png"
    # favicon32x32: "/favicon-32x32.png"
    # apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "/safari-pinned-tab.svg"

menus:
  footer:
    - identifier: uses
      name: Uses
      url: /about/
      weight: 20
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 15
