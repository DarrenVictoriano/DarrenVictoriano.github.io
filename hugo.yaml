    #   name: Search
    #   url: /search/
    #   weight: 20
    # - identifier: tags
    #   name: Tags
    #   url: /tags/
    #   weight: 25
    # - identifier: archive
    #   name: Archive
    #   url: /archives/
    #   weight: 30

output:
  home:
    - HTML
    - RSS
    - JSON